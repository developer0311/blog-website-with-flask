<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        
        footer{
            width: 100vw;
            text-align: center;
            position: fixed;
            bottom: 0px;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="title"><h1>My Blog</h1></div>
        </div>
        {% for blog in all_blogs: %}
        <div class="content">
            <div class="card">
                <h2>{{ blog["title"]}}</h2>
                <p class="text"> {{ blog["subtitle"]}} </p>
                <a href="{{ url_for('show_post', index=blog.id) }}">Read</a>
            </div>
        </div>
        {%endfor%}
    </div>


    <footer>
        <p>&copy;{{ year }} @ developer0311</p>
    </footer>
</body>
</html>
